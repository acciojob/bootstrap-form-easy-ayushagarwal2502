<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<div>
	<h1>Intership Form</h1>
		<label for="first-name-input"  class='form-label'>First Name</label>
	    <input type="text" class="form-control" id="first-name-input" required>
		<div class="invalid-feedback">
          First name required!
        </div>
		<label for="last-name-input"  class='form-label'>Last Name</label>
		<input type="text" class="form-control"  id="last-name-input" required>
		<div class="invalid-feedback">
          Last name required!
        </div>
		<label for="email-input"  class='form-label'>Email Address</label>
		<input type="email" class="form-control" id="email-input" required>
		<div class="invalid-feedback">
          Email required!
        </div>
		<label for="college-input"  class='form-label'>College</label>
		<input type="text" class="form-control"  id="college-input" required>
		<div class="invalid-feedback">
          Please provide a valid College
        </div>
		<label for="grad-year-input"  class='form-label' >Graduation Year</label>
		<select class="form-control" id="grad-year-select" required >
			<option>Choose...</option>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<div class="invalid-feedback">
          Please select a valid Graduation Year
        </div>
		<label for="roll-no-input"  class='form-label' >Roll No.</label>
		<input type="text" class="form-control" id="roll-no-input" required><br>
		<div class="invalid-feedback">
          Please provide a valid Roll no.
        </div>
		<input type="checkbox" classs="form-control" id="conditions-checkbox" required>
		<label for="conditions-checkbox" class='form-label' >Agree to terms and conditions</label><br>
		<button type="submit">Submit form</button>
	</div>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
